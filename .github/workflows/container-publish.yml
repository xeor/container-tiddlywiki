name: Container

on:
  push:
    tags:
      - '*'

env:
  IMAGE_NAME: tiddlywiki

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build image
        run: docker build . --file Containerfile --tag $IMAGE_NAME

      - name: Set env
        run: echo "VERSION=$(echo ${{ github.ref }} | sed -e 's,.*/\(.*\),\1,')" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          driver-opts: image=moby/buildkit:master

      - name: Login to the registry
        uses: docker/login-action@v1
        env:
          CONT_BUILD_TOKEN: ${{ secrets.CONT_BUILD_TOKEN }}
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CONT_BUILD_TOKEN }}

      - name: Build and push image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          context: ./${{ github.workflow }}/
          file: ./${{ github.workflow }}/Containerfile
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ github.workflow }}:latest
            ghcr.io/${{ github.repository_owner }}/${{ github.workflow }}:$VERSION
            
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
